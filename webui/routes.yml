---
# This is a sample configuration, expectiong to be deployed on myhost. You will
# likely modify this file.

http:
  routers:
    svelte:
      rule: Host(`myhost.local`) || Host(`myhost`)
      service: svelte
      entryPoints:
        - web

  services:
    svelte:
      loadBalancer:
        servers:
          - url: "http://zaci-localhost:3000"
